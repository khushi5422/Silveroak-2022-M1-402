<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Form</title>
</head>
<body>
    <h2> Payment form </h2>
        <p>name <input name="text" name="name" required></p>
        <fieldset>
            <legend> Gender</legend>
        <p> 
            Male <input type="radio" name="Gender" id="male">
            Female <input type="radio" name="Gender" id="Female">
        </p>
    </fieldset>
    
    <p> Address :<textarea name="text" id="address" cols="100" rows ="5"></textarea></p>
    
    <p>Email <input type="email" name="email"  id ="email" required></p>
    
    <p>Pincode <input type="text" number="Pincode"  id = "pincode" ></p>
    
    <h2> Payment Information</h2>
    <p> Card type:
        <select name="card_type" id="card_type">
            <option value="">---Select a Card Type----</option>
            <option value="visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Gpay">Gpay</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
    
    <p> 
        Card number <input type="number" name="card_number" id="card_number">
    </p>
    <p> 
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <input type="submit" value="Pay now">

        
</body>
</html>
