<html>
	<head>
		
		<title>Font Awesome</title>
		
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		
	</head>
	<body>
		<i class="  fa fa-file-sound-o fa-fade" style="color:red;text-shadow:0px 0px 5px yellow;font-size:50px;--fa-animation-duration: 0.5s;"></i><hr/>
		<i class="fa fa-file-video-o fa-spin" style="color:rgb(75, 28, 161);text-shadow:0px 0px 5px yellow;font-size:50px;--fa-animation-duration: 0.5s;"></i><hr/>
        <i class="fa fa-file-word-o fa-beat" style="color:rgb(42, 168, 31);text-shadow:0px 0px 5px yellow;font-size:50px;--fa-animation-duration: 0.5s";></i><hr/>
        <i class="fa fa-file-zip-o fa-pulse" style="color:rgb(158, 52, 96);text-shadow:0px 0px 5px yellow;font-size:50px;--fa-animation-duration: 1s;"></i><hr/>
        <i class="fa fa-folde-o" style="color:rgb(24, 21, 21);text-shadow:0px 0px 5px yellow;font-size:50px;--fa-animation-duration: 0.5s;"></i><hr/>
        <i class="fa fa-frown-o" style="color:rgb(160, 93, 141);text-shadow:0px 0px 5px yellow;font-size:50px;"></i><hr/>
		 <i class="fa fa-gamepad" style="color:rgb(173, 201, 45);text-shadow:0px 0px 5px yellow;font-size:50px;"></i><hr/>
         <i class="fa fa-gavel"	style="color:rgb(102, 124, 162);text-shadow:0px 0px 5px yellow;font-size:50px;"></i><hr/>
         <i class="fa fa-gear"	style="color:rgb(203, 119, 66);text-shadow:0px 0px 5px yellow;font-size:50px;"></i><hr/>
         <i class= "fa fa-gears"style="color:rgb(100,43,76);text-shadow:0px 0px 5px yellow;font-size:50px;"></i><hr/>
         <i class="fa fa-genderless"style="color:rgb(130, 91, 131);text-shadow:0px 0px 5px yellow;font-size:50px;"></i><hr/>
         <i class= "fa fa-gift" style="color:rgb(87, 211, 78);text-shadow:0px 0px 5px yellow;font-size:50px;"></i><hr/>
	</body>
</html>
